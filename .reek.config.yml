    - "Sipity::Mappers::GenericFileMapper#gather_attachment_metadata"
    - "Sipity::Mappers::GenericFileMapper#rels_ext_datastream"
    - "Sipity::Mappers::GenericFileMapper#transform_attributes_to_metadata"
